<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Dashboard</title>
</head>
<body>
    <a href="/logout">Logout</a>
    <h1>Hello {{ user.username }}</h1> 
    <button onclick="selectUser()">Send a drawing!</button>
    <h2 id="who" style="display: none">Who Would You Like To Send To?</h2>
    <ul style="display: none; color: red; cursor: pointer;" id="userList">
        {% for user in userList %}
            <li onclick="select(this)" >
                <p>{{ user.username }}</p>
                <input type="hidden" name="user" value="{{user.id}}">
            </li>
        {% endfor %}
    </ul>
    
    
    <script>
        var userList = document.getElementById("userList") 
        var who = document.getElementById("who") 

        const selectUser = () => {
            who.style.display = "block"
            userList.style.display = "block"
        }

        const select = (user) => {
            let id = user.children[1].value;
            window.location.replace(`/game/${id}`)

        }

    </script>
</body>
</html>
