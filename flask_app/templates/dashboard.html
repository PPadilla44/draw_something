<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <script type="text/javascript" src="{{ url_for('static', filename='js/game.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/drawing.css') }}">
    
    <title>Dashboard</title>
</head>

<body class="bg-primary">
    <div class="nav bg-dark text-white justify-content-center flex-column">
        
        <div class="mb-3 mt-3 d-flex justify-content-between container align-items-center">
            <h1>Hello {{ curUser.username }}!</h1>
            <a class="btn btn-outline-danger" href="/logout">Logout</a>
        </div>
        <button id="send-button" class=" btn btn-outline-info text-white" onclick="selectUser()"><h3>Send a drawing!</h3></button>
        <h2 id="who" class=" mt-2 text-center"  style="display: none">Who Would You Like To Send To?</h2>
        <ul class="list-group text-center" style="display: none; cursor: pointer;" id="userList">
            
            <form id="search" class="form-inline d-flex container-sm mt-3 mb-3 ">
                <input name="username" class="me-2 form-control mr-sm-2" type="search" placeholder="Search by user name" aria-label="Search">
                <input type="hidden" name="curUser" value="{{curUser.id}}">
                <button class="ms-2 btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>

            <span  class="select-user" id="search-results">
                <!-- Search Results -->
            </span>

            
            {% if userList %}
            {% for user in userList %}
            <li class="select-user list-group-item border-secondary" onclick="select(this)">
                <h4>{{ user.username }}</h4>
                <input type="hidden" name="user" value="{{user.id}}">
            </li>
            {% endfor %}
    
            {% else %}
            <h1>NO USERS</h1>
            {% endif %}
        </ul>

    </div>

    <div id="gamesHolder" class="bg-primary conatiner-fluid p-3 d- flex-wrap text-center flex-column">
        <h1 class="guessTitle mb-4">Guess a drawing!</h1>
        <div id="games" class="d-flex gap-3 container-fluid flex-wrap  justify-content-center ">
            <!-- List of games -->
        </div>

    </div>


</body>

</html>
