
    <div class="login d-flex flex-column">

        <div class="d-flex text-black loginHeader mb-5">
            <hr size="3" width="100%">
            <h1>Log In</h1>
            <hr  size="3" width="100%">
        </div>

        <form action="/process-login" method="post">
            <div class="d-flex mb-3">
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="d-flex mb-5 flex-column">
                <input class="form-control" type="password" name="password" placeholder="Password">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                        <div class="input-group has-validation text-center">
                            <input type="hidden" name="hidden" class="is-invalid">
                        {% for message in messages %}
                            <p style="text-shadow: none;" class="invalid-feedback m-0">{{message}}</p>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}   
            </div>

            <div class="d-flex mb-5 flex-column text-center">
                <button class="container-fluid btn-primary btn mb-1">Login</button>
                <p class="text-primary" style="text-shadow: none;"> Not registered? <a href="/register" class="text-light text-decoration-underline">Create an account!</a></p>
            </div>
        </form>

        
        <form action="/skip-login" method="post">
            <div class="d-flex mb-5 flex-column text-center">
                <p class="text-danger fs-3" style="text-shadow: none;">Don't want to make an account? </p>
                <button class="container-fluid btn-outline-danger btn mb-1 fs-3">GET STRAIGHT TO THE ACTION</button>
            </div>
        </form>

    </div>
