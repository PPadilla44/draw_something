<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Drawing Import -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/drawing.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/drawing.js') }}"></script>

    <title>Game</title>
</head>

<body class="bg-primary">

    <div id="nav" class="nav bg-dark text-white justify-content-center flex-column">

        <div class="mb-3 mt-3 d-flex justify-content-between container align-items-center">
            <h1>Hello {{ curUser.username }}!</h1>
            <div class="d-flex">
                <a class="btn btn-danger me-4" href="/dashboard">Go Back</a>
                <a class="btn btn-outline-danger" href="/logout">Logout</a>
            </div>
        </div>

    </div>

    <div id="gamesHolder" class="bg-primary d-flex flex-wrap text-center flex-column">

        <div id="choices">
            <h1 id="opp" class="guessTitle text-dark mb-5" value="{{ user.id }}">Opponent {{ user.username }}</h1>
            <h1 id="hello">Please choose a word you would like to draw!</h1>

            <ul class="list-group text-center mt-4" style="cursor: pointer;" id="userList">

                {% for word in words %}
                    <li class="select-user list-group-item border-secondary" onclick="choose('{{word}}')">
                        <h4>{{ word }}</h4>
                    </li>
                {% endfor %}
            </ul>
    

        </div>


        <div id="start" style="display: none;">
            {% include 'draw.html' %}
        </div>

    </div>
</body>

</html>
