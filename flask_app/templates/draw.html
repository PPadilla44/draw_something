<div class="main">
    <div id="canvas">
        <canvas id="myCanvas"></canvas>
        <div id="saveArea">
            <img id="canvasImg" />
            <h2>Right Click to Save...</h2>
            <button id="btnBack">Back</button>
        </div>
    </div>
    <div id="tools">
        <div class="interact">

            <div class="d-flex align-items-center">
                <label class="me-2" for="colorChange">Color: </label>
                <input type="color" id="colorChange" />
            </div>
            <div class="d-flex align-items-center">
                <label class="me-2" for="lineWidth">Width: </label>
                <input type="range" id="lineWidth" value="5" min="1" max="50" step="1" />
            </div>
        </div>

        <h1 id="word"></h1>
        <div class="form">
            <form id="myForm" method="post">
                <input type="hidden" name="creator_id" value="{{ session['uuid'] }}">
                <button class="btn btn-success" id="btnSave">Send</button>
            </form>
            <button class="btn btn-warning" id="btnClear">Clear</button>
            <a href="/dashboard" class="btn btn-danger">QUIT</a href="/dashboard">
        </div>
    </div>
</div>
