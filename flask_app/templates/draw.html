<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/drawing.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/drawing.js') }}"></script>

    <title>Document</title>
</head>

<body>

    <div class="main">


        <div id="canvas">
            <canvas id="myCanvas"></canvas>
            <div id="saveArea">
                <img id="canvasImg" />
                <h2>Right Click to Save...</h2>
                <button id="btnBack">Back</button>
            </div>
        </div>
        <div id="tools">
            <div>
                <label for="colorChange">Color: </label>
                <input type="color" id="colorChange" />
            </div>
            <div>
                <label for="lineWidth">Width: </label>
                <input type="range" id="lineWidth" value="5" min="1" max="50" step="1" />
            </div>
            <h1 id="word"></h1>
            <div class="form">
                <form id="myForm" method="post">
                    <input type="hidden" name="creator_id" value="{{ session['uuid'] }}">
                    <button id="btnSave">Send</button>
                </form>

                <button id="btnClear">Clear</button>
            </div>
        </div>
    </div>
</body>

</html>
