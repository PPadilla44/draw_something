<div class="main">
    <div id="canvas">
        <canvas id="myCanvas"></canvas>
        <div id="saveArea">
            <img id="canvasImg" />
            <h2>Right Click to Save...</h2>
            <button id="btnBack">Back</button>
        </div>
    </div>
    <div id="tools">
        <div>
            <label for="colorChange">Color: </label>
            <input type="color" id="colorChange" />
        </div>
        <div>
            <label for="lineWidth">Width: </label>
            <input type="range" id="lineWidth" value="5" min="1" max="50" step="1" />
        </div>
        <h1 id="word"></h1>
        <div class="form">
            <form id="myForm" method="post">
                <input type="hidden" name="creator_id" value="{{ session['uuid'] }}">
                <button id="btnSave">Send</button>
            </form>
            <button id="btnClear">Clear</button>
        </div>
    </div>
</div>
